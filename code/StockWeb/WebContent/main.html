<script type="text/javascript">
	$(document).ready(function() {
    	loadMyStock();
    	$("a[name='my_stock']").click(function() {
            $('#content').load('my_stock.html');
        });
        $("a[name='rule']").click(function() {
            $('#content').load('rule.html');
        });
	});
	
	function loadMyStock() {
		$('#content').load('my_stock.html');
	}
	
	function loadRule(index) {
		if (index === 1) {
			$('#panel-488404').load('rule_item_history.html');
		} else {
			$('#panel-964241').load('rule_item_realtime.html');
		}
	}
	
	function loadRule() {
		$('#content').load('rule.html');
	}
	
	function loadRuleRunHistory() {
		$('#content').load('rule_run_history.html');
	}
	
	function loadRuleResult() {
		$('#content').load('rule_run_result.html');
	}
</script>

</head>

	<div class="container-fluid">

	</div>
