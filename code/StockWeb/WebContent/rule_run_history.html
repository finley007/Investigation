<script type="text/javascript">
	$(document).ready(function() {
	    var ruleId = RuleInfo.getRuleId();
	    var ruleName = RuleInfo.getRuleName();
	    $('#rule_name').text(ruleName);
    	$('#rule_run_history').dataTable( {
        	"ajax": './showrulerunhis?ruleId=' + ruleId,
    	});
    	
    	$('#rule_run_history tbody').on('dblclick', 'tr', function () {
	    	var id = $(this).children("td:first-child").text();
	        RuleInfo.setRuleHisId(id);
	        loadRuleResult();
	    });
    });
</script>
<title>Insert title here</title>
</head>
<body>
	<h4 id="rule_name"></h4>
	<table id="rule_run_history" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Time</th>
                <th>Stock Number</th>
            </tr>
        </thead>
    </table>
    <button onclick="loadRule()">return</button>
</body>
